name: Auto Version Bump

on:
  # Only trigger on PR merges to main or master
  pull_request:
    types: [closed]
    branches: [main, master]

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Type of version bump to perform'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  auto-version:
    # Only run on merged PRs (not closed without merge)
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    name: Update Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Git User
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Determine Version Type from Commits
        id: version-type
        if: github.event_name != 'workflow_dispatch'
        run: |
          # Default to patch for safety
          TYPE="patch"

          # Look at all commits in the PR
          PR_COMMITS=$(git log origin/${{ github.base_ref }}..${{ github.sha }} --pretty=format:"%s")
          echo "PR Commits:"
          echo "$PR_COMMITS"

          # Check for conventional commit prefixes
          if echo "$PR_COMMITS" | grep -q '^feat\!:' || echo "$PR_COMMITS" | grep -q '^BREAKING CHANGE:'; then
            TYPE="major"
          elif echo "$PR_COMMITS" | grep -q '^feat:'; then
            TYPE="minor"
          elif echo "$PR_COMMITS" | grep -q '^fix:'; then
            TYPE="patch"
          fi

          echo "Determined version bump type: $TYPE"
          echo "type=$TYPE" >> $GITHUB_OUTPUT

      - name: Bump Version
        id: bump-version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(cat package.json | jq -r '.version')
          echo "Current version: $CURRENT_VERSION"

          # Determine version type (from input or commit analysis)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TYPE="${{ github.event.inputs.version-type }}"
          else
            TYPE="${{ steps.version-type.outputs.type }}"
          fi
          echo "Version bump type: $TYPE"

          # Split version into components
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          # Bump version according to type
          if [ "$TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          # Create new version
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          cat package.json | jq ".version = \"$NEW_VERSION\"" > package.json.new
          mv package.json.new package.json

      - name: Create Branch for Version Bump
        id: create-branch
        run: |
          # Create a new branch for the version bump
          # Generate a timestamp-based ID for the middle segment that matches the pattern [A-Za-z]+-[0-9]+
          TIMESTAMP=$(date +%s)
          ISSUE_ID="VER-${TIMESTAMP}"

          # Use format that matches branch naming rules: chore/VER-timestamp/version-bump
          BRANCH_NAME="chore/${ISSUE_ID}/version-bump-${{ steps.bump-version.outputs.version }}"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

          git checkout -b $BRANCH_NAME
          git add package.json
          git commit -m "chore: bump version to ${{ steps.bump-version.outputs.version }}"
          git push --set-upstream origin $BRANCH_NAME

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: bump version to ${{ steps.bump-version.outputs.version }}'
          title: 'Version Bump: ${{ steps.bump-version.outputs.version }}'
          body: |
            ## Automated Version Bump

            This PR was created automatically by the Auto Version Bump workflow.

            - New version: **v${{ steps.bump-version.outputs.version }}**
            - Bump type: **${{ github.event.inputs.version-type || steps.version-type.outputs.type }}**

            After merging this PR, a new GitHub release will be created automatically.
          branch: ${{ steps.create-branch.outputs.branch_name }}
          base: ${{ github.event.repository.default_branch }}
          labels: |
            automated-pr
            version-bump
          delete-branch: true
